<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cricket Stats Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-white bg-primary p-2">Players</h3>
                <div id="playerList" class="player-list">
                    <!-- Player names will be populated dynamically using JavaScript -->
                </div>
            </div>
            <div class="col-md-9">
                <h3 class="text-white bg-primary p-2">Statistics</h3>
                <div id="display_all_information" class="options-container">
                    <div id="playerOptions">
                        
                        <!-- Options will be populated dynamically using JavaScript -->
                    </div>
                    <div id="playerData">
                        
                        <!-- Player introduction will be displayed here -->
                    </div>
                    <div id="statsContainer" class="mt-4">
                        <!-- Stats or graphs will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
