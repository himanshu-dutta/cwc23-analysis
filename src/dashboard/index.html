<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cricket Stats Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <div class="trophy-icon"></div>
            CWC 2023 Team India's EDA
        </nav>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h3 class="left_pane_items">Players</h3>
                <div id="playerDropdown" class="player-dropdown">
                    <select id="playerSelect" class="form-control">
                        <option value="" disabled selected>Select a player</option>
                        <!-- Player names will be displayed here -->
                    </select>
                </div>
                <div style="margin-bottom: 20px;"></div>
                <h3 class="left_pane_items">Optimal Team</h3>
                <div id="teamDropdown" class="team-dropdown">
                    <select id="teamSelect" class="form-control">
                        <option value="" disabled selected>Select a team</option>
                        <!-- Team names will be displayed here -->
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <h3 class="left_pane_items">Statistics</h3>
                <div id="display_all_information" class="options-container">
                    <div id="playerOptions">
                        <!-- Options will be displayed here -->
                    </div>
                    <div id="playerData">
                        <!-- Player introduction will be displayed here -->
                    </div>
                    <div id="statsContainer" class="mt-4">
                        <!-- Stats or graphs will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
